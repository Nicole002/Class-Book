<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>register here to make class book entries!</h1><br/>

        <h:form>
            Firstname: <h:inputText value="#{userLoginBean.firstname}"/><br/><br/>
            Lastname: <h:inputText value="#{userLoginBean.lastname}" /><br/><br/>
            Username: <h:inputText value="#{userLoginBean.username}" /><br/><br/>
            Password: <h:inputText value="#{userLoginBean.password}" /><br/><br/><br/>
            <h:commandButton value="Register Now" action="#{userLoginBean.register()}"/>

        </h:form>

    </h:body>
</html>
